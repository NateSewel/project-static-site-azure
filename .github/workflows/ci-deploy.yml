name: Azure Static Website Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AZ_SUBSCRIPTION_ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}
      AZ_LOCATION: uksouth
      RESOURCE_GROUP: rg-blizzy-static
      VNET_NAME: vnet-blizzy
      SUBNET_NAME: snet-web
      NSG_NAME: nsg-web
      VM_NAME: vm-blizzy-web
      PUBLIC_IP_NAME: pip-blizzy
      NIC_NAME: nic-blizzy
      VM_SIZE: Standard_B1s
      VM_IMAGE: Canonical:0001-com-ubuntu-server-jammy:22_04-lts-gen2:latest
      ADMIN_USERNAME: azureuser
      SSH_KEY_PATH: $HOME/.ssh/id_rsa.pub
      VNET_PREFIX: 10.0.0.0/16
      SUBNET_PREFIX: 10.0.1.0/24
      SITE_ZIP: site.zip

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure login using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set subscription context
        run: az account set --subscription ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: Generate SSH Key for CI
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -q -N ""
          echo "SSH key generated for GitHub Actions CI."
        shell: bash

      - name: Set SSH_KEY_PATH
        run: echo "SSH_KEY_PATH=$HOME/.ssh/id_rsa.pub" >> $GITHUB_ENV

      - name: Run infrastructure setup
        run: bash infra/infra.sh

      - name: Verify deployment
        run: |
          echo "âœ… Infrastructure deployed successfully"
          az vm list -o table
